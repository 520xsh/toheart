<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<title>2048</title>
		<script type="text/javascript" th:src="@{/js/initialize.js}" ></script>
		<script type="text/javascript" th:src="@{/js/keyEvn.js}"></script>
		<link rel="stylesheet" th:href="@{/css/style.css}" />
		
	</head>
	<body>
		<!--
        	游戏顶部信息
        -->
		<div class="top">
			<div class="nm">
				2048
			</div>
			<div class="score">
				分数
				<span id="score">0</span>
			</div>
			<div class="mScore">
				最高分
				<span id="mScore"></span>
			</div>
			<div class="newGame">
				<a th:href="@{/game/2048}">重新开始</a>
			</div>
			
			
		</div>
		<!--
        	游戏界面
        -->
		<div class="father_box">
			<div class="child_row">
				<div class="child_box"></div>
				<div class="child_box"></div>
				<div class="child_box"></div>
				<div class="child_box"></div>
			</div>
			<div class="child_row">
				<div class="child_box"></div>
				<div class="child_box"></div>
				<div class="child_box"></div>
				<div class="child_box"></div>
			</div>
			<div class="child_row">
				<div class="child_box"></div>
				<div class="child_box"></div>
				<div class="child_box"></div>
				<div class="child_box"></div>
			</div>
			<div class="child_row">
				<div class="child_box"></div>
				<div class="child_box"></div>
				<div class="child_box"></div>
				<div class="child_box"></div>
			</div>
		</div>
		<!--
        	2048开始界面
        -->
		<div class="success" id="successId">
			<span>2048</span>
			<div>恭喜你</div>
			<p><a th:href="@{/game/2048}" id="continueGame">点我继续游戏</a></p>
			<p><a th:href="@{/game/gameHome}">点我退出游戏</a></p>
		</div>
		<div class="animationSuccess" id="animationSuccessId">
			<p>天空飘来五个字</p>
			<em>那都<b>不</b>是事</em>
		</div>

		<!--
        	失败界面
        -->
        <div class="failure" id="failureId">
        	<div>Game Over</div>
			<p><a th:href="@{/game/2048}" id="newGame">重新开始</a></p>
			<p><a th:href="@{/game/gameHome}">退出游戏</a></p>
        </div>
	</body>
</html>
